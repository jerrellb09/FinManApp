spring.application.name=TradingbotV2

# Default to PostgreSQL configuration (can be overridden with profiles)
spring.datasource.url=jdbc:postgresql://localhost:5432/tradingbotv2
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

# Database connection retry
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.auto-commit=false

# Handle database failures gracefully
spring.datasource.continue-on-error=true

# Disable Flyway for now to simplify database initialization
spring.flyway.enabled=false

# Development settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging for development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.jay.home.tradingbotv2=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Plaid API Configuration
plaid.client-id=placeholder_client_id
plaid.secret=placeholder_secret
plaid.environment=sandbox

# Security Configuration
jwt.secret=tradingbotv2_jwt_secret_key_must_be_at_least_32_bytes_long_for_hs256
jwt.expiration=86400000

# Mail Configuration (for testing)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Enable test data initialization for development
app.init-sample-data=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200,https://fin-man-app.netlify.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
